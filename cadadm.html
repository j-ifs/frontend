<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <link rel="stylesheet" href="popupstyle.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/jifs-logo.png" alt="Logo do JIFS">
        </div>
        <div class="form">
            <form action="#" autocomplete="off" id="formAdm">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar Administrador</h1>
                    </div>
                    <div class="voltar-button">
                        <button disabled><a href="./listadm.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
                    </div>
                     
                    <div class="input-box">
                        <label for="user">Usuário </label>
                        <input id="user" type="text" name="email" placeholder="Digite o seu nome de usuário" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button id="botao"><a aria-disabled="true">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <script src="cadadm.js" type="module"></script>
</body>

</html>
