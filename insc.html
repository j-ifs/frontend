<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styleform.css" />
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="./assets/jifs-logo.png" alt="Logo do JIFS" />
    </div>
    <div class="form">
      <form action="#" autocomplete="off">
        <div class="form-header">
          <div class="title">
            <h1>Inscrever Jogador</h1>
          </div>
          <div class="voltar-button">
            <button disabled><a href="./listinsc.html">Voltar</a></button>
          </div>
        </div>


        <div class="turma-group">
          <div class="title">
            <h6>Jogador</h6>
          </div>
          <select name="jog" id="jog">
            <!---axios aqui--->
          </select>
        </div>

        <div class="turma-group">
          <div class="title">
            <h6>Turma</h6>
          </div>
            <select id="turma" name="turma">
              <option value="1IINF">1º Informática</option>
              <option value="2IINF">2º Informática</option>
              <option value="3IINF">3º Informática</option>
              <option value="1IQUI">1º Química</option>
              <option value="2IQUI">2º Química</option>
              <option value="3IQUI">3º Química</option>
              <option value="1IELN">1º Eletrônica</option>
              <option value="2IELN">2º Eletrônica</option>
              <option value="3IELN">3º Eletrônica</option>
              <option value="1IELT">1º Eletrotécnica</option>
              <option value="2IELT">2º Eletrotécnica</option>
              <option value="3IELT">3º Eletrotécnica</option>
              <option value="1IEDF">1º Edificações</option>
              <option value="2IEDF">2º Edificações</option>
              <option value="3IEDF">3º Edificações</option>
              <option value="1IALM">1º Alimentos</option>
              <option value="2IALM">2º Alimentos</option>
              <option value="3IALM">3º Alimentos</option>
            </select>
        </div>

        <div class="title">
          <h6>Modalidades</h6>
        </div>

        <div class="sports-group">

          <div class="input">
            <input id="futsal" type="radio" value="futsal" name="sport" checked />
            <label for="futsal">Futsal</label>
          </div>

          <div class="input">
            <input id="volei" type="radio" value="volei" name="sport" />
            <label for="volei">Vôlei</label>
          </div>

          <div class="input">
            <input id="basquete" type="radio" value="basquete" name="sport" />
            <label for="basquete">Basquete</label>
          </div>

          <div class="input">
            <input id="corrida" type="radio" value="corrida" name="sport" />
            <label for="corrida">Corrida</label>
          </div>

          <div class="input">
            <input id="xadrez" type="radio" value="xadrez" name="sport" />
            <label for="xadrez">Xadrez</label>
          </div>
        </div>

        <div class="sports-group">
          <div class="input">
            <input id="queimado" type="radio" value="queimado" name="sport" />
            <label for="queimado">Queimado</label>
          </div>

          <div class="input">
            <input id="handebol" type="radio" value="handebol" name="sport" />
            <label for="handebol">Handebol</label>
          </div>

          <div class="input">
            <input id="toto" type="radio" value="toto" name="sport" />
            <label for="toto">Totó</label>
          </div>

          <div class="input">
            <input id="mesa" type="radio" value="mesa" name="sport" />
            <label for="mesa">Tênis de Mesa</label>
          </div>
        </div>

        <div id="buttondiv" class="continue-button">
          <button><a aria-disabled="true">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
