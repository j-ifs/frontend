<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styleform.css" />
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="./assets/jifs-logo.png" alt="Logo do JIFS" />
    </div>
    <div class="form">
      <form action="#" autocomplete="off">
        <div class="form-header">
          <div class="title">
            <h1>Inscrever Jogador</h1>
          </div>
          <div class="voltar-button">
            <button disabled><a href="./index.html">Voltar</a></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required />
          </div>

          <div class="input-box">
            <label for="number">Matrícula</label>
            <input id="number" type="tel" name="number" placeholder="xxxxxxxxxx" required />
          </div>
        </div>

        <div class="turma-group">
          <label for="turma" class="title">
            <h6>Turma</h6>
          </label>
          <select id="turma" name="turma">
            <option value="inf1">1º Informática</option>
            <option value="inf2">2º Informática</option>
            <option value="inf3">3º Informática</option>
            <option value="qui1">1º Química</option>
            <option value="qui2">2º Química</option>
            <option value="qui3">3º Química</option>
            <option value="eln1">1º Eletrônica</option>
            <option value="eln2">2º Eletrônica</option>
            <option value="eln3">3º Eletrônica</option>
            <option value="elt1">1º Eletrotécnica</option>
            <option value="elt2">2º Eletrotécnica</option>
            <option value="elt3">3º Eletrotécnica</option>
            <option value="edf1">1º Edificações</option>
            <option value="edf2">2º Edificações</option>
            <option value="edf3">3º Edificações</option>
            <option value="alm1">1º Alimentos</option>
            <option value="alm2">2º Alimentos</option>
            <option value="alm3">3º Alimentos</option>
          </select>
        </div>

          <div class="title">
            <h6>Modalidades</h6>
          </div>
        
        <div class="sports-group">

          <div class="input">
            <input id="futsal" type="checkbox" value="futsal" name="sport" required/>
            <label for="futsal">Futsal</label>
          </div>

          <div class="input">
            <input id="volei" type="checkbox" value="volei" name="sport" required/>
            <label for="volei">Vôlei</label>
          </div>

          <div class="input">
            <input id="basquete" type="checkbox" value="basquete" name="sport" required/>
            <label for="basquete">Basquete</label>
          </div>

          <div class="input">
            <input id="corrida" type="checkbox" value="corrida" name="sport" required/>
            <label for="corrida">Corrida</label>
          </div>

          <div class="input">
            <input id="xadrez" type="checkbox" value="xadrez" name="sport" required/>
            <label for="xadrez">Xadrez</label>
          </div>
        </div>
        <div class="sports-group">

          <div class="input">
            <input id="queimado" type="checkbox" value="queimado" name="sport" required/>
            <label for="queimado">Queimado</label>
          </div>

          <div class="input">
            <input id="handebol" type="checkbox" value="handebol" name="sport" required/>
            <label for="handebol">Handebol</label>
          </div>

          <div class="input">
            <input id="toto" type="checkbox" value="toto" name="sport" required/>
            <label for="toto">Totó</label>
          </div>

          <div class="input">
            <input id="mesa" type="checkbox" value="mesa" name="sport" required/>
            <label for="mesa">Tênis de Mesa</label>
          </div>
        </div>

        <div id="buttondiv" class="continue-button">
          <button><a aria-disabled="true">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
