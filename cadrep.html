<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <link rel="stylesheet" href="popupstyle.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <nav id="navigation">
        <div class="wrapper">
          <a class="logo" href="mainadm.html">
            <img src="./assets/ifs.png" width="175" height="50" alt="" />
          </a>
  
          <div class="menu">
            <ul>
              <li>
                <a onclick="closeMenu()" href="./listadm.html">Administrador</a>
              </li>
              <li><a onclick="closeMenu()" href="./listjog.html">Jogador</a></li>
              <li>
                <a onclick="closeMenu()" href="./listinsc.html">Inscrição</a>
              </li>
              <li>
                <a onclick="closeMenu()" href="./listrep.html">Representante</a>
              </li>
              
            </ul>
  
            <a
              class="button"
              onclick="closeMenu()"
              href="./index.html"
              >SAIR</a
            >
          </div>
  
          <button
            aria-expanded="false"
            aria-label="Abrir menu"
            onclick="openMenu()"
            class="open-menu"
          >
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 20H30"
                stroke="#00856F"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 12H30"
                stroke="#00856F"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M18 28L30 28"
                stroke="#00856F"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            aria-expanded="true"
            aria-label="Fechar menu"
            onclick="closeMenu()"
            class="close-menu"
          >
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M30 10L10 30M10 10L30 30"
                stroke="#FFFAF1"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </nav>
    <div class="container" id="zzz">
        <div class="form-image">
            <img src="./assets/jifs-logo.png" alt="Logo do JIFS">
        </div>
        <div class="form">
            <form action="#" autocomplete="off" id="formRep" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar representante</h1>
                    </div>
                    <div class="voltar-button">
                        <button disabled style="background-color: rgb(59, 59, 59)"><a href="./listrep.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
                    </div>
                     
                    <div class="input-box">
                        <label for="number">Matrícula</label>
                        <input id="number" type="number" name="number" placeholder="xxxxxxxxxx" minlength="10" maxlength="10" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="turma-group">
                    <label for="turma" class="title"><h6>Turma</h6></label>
                      <select id="turma" name="turma" required>
                        <option></option>
                        <option value="1IINF">1º Informática</option>
                        <option value="2IINF">2º Informática</option>
                        <option value="3IINF">3º Informática</option>
                        <option value="1IQUI">1º Química</option>
                        <option value="2IQUI">2º Química</option>
                        <option value="3IQUI">3º Química</option>
                        <option value="1IELN">1º Eletrônica</option>
                        <option value="2IELN">2º Eletrônica</option>
                        <option value="3IELN">3º Eletrônica</option>
                        <option value="1IELT">1º Eletrotécnica</option>
                        <option value="2IELT">2º Eletrotécnica</option>
                        <option value="3IELT">3º Eletrotécnica</option>
                        <option value="1IEDF">1º Edificações</option>
                        <option value="2IEDF">2º Edificações</option>
                        <option value="3IEDF">3º Edificações</option>
                        <option value="1IALM">1º Alimentos</option>
                        <option value="2IALM">2º Alimentos</option>
                        <option value="3IALM">3º Alimentos</option>
                      </select>
                  </div>
                
                <div class="continue-button">
                    <input type="submit" id="botao" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
    <script src="cadrep.js" type="module"></script>
</body>

</html>
