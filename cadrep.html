<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <link rel="stylesheet" href="popupstyle.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    
    <div class="container">
        <div class="form-image">
            <img src="./assets/jifs-logo.png" alt="Logo do JIFS">
        </div>
        <div class="form">
            <form action="#" autocomplete="off" id="formRep" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar representante</h1>
                    </div>
                    <div class="voltar-button">
                        <button disabled><a href="./listrep.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
                    </div>
                     
                    <div class="input-box">
                        <label for="number">Matrícula</label>
                        <input id="number" type="tel" name="number" placeholder="xxxxxxxxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="turma-group">
                    <label for="turma" class="title"><h6>Turma</h6></label>
                      <select id="turma" name="turma">
                        <option value="1IINF">1º Informática</option>
                        <option value="2IINF">2º Informática</option>
                        <option value="3IINF">3º Informática</option>
                        <option value="1IQUI">1º Química</option>
                        <option value="2IQUI">2º Química</option>
                        <option value="3IQUI">3º Química</option>
                        <option value="1IELN">1º Eletrônica</option>
                        <option value="2IELN">2º Eletrônica</option>
                        <option value="3IELN">3º Eletrônica</option>
                        <option value="1IELT">1º Eletrotécnica</option>
                        <option value="2IELT">2º Eletrotécnica</option>
                        <option value="3IELT">3º Eletrotécnica</option>
                        <option value="1IEDF">1º Edificações</option>
                        <option value="2IEDF">2º Edificações</option>
                        <option value="3IEDF">3º Edificações</option>
                        <option value="1IALM">1º Alimentos</option>
                        <option value="2IALM">2º Alimentos</option>
                        <option value="3IALM">3º Alimentos</option>
                      </select>
                  </div>
                
                <div class="continue-button">
                    <button id="botao"><a aria-disabled="true">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <script src="cadrep.js" type="module"></script>
</body>

</html>
