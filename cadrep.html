<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylerep.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/jifs-logo.png" alt="Logo do JIFS">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar representante</h1>
                    </div>
                    <div class="voltar-button">
                        <button><a href="./mainadm.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
                    </div>
                     
                    

                    <div class="input-box">
                        <label for="number">Matrícula</label>
                        <input id="number" type="tel" name="number" placeholder="xxxxxxxxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>
                <div class="gender-inputs">
                    <div class="title">
                        <h6>Curso</h6>
                    </div>

                    <div class="group">
                        <div class="input">
                            <input id="iinf" type="radio" name="gender">
                            <label for="iinf">Infomatica</label>
                        </div>

                        <div class="input">
                            <input id="iqui" type="radio" name="gender">
                            <label for="iqui">Química</label>
                        </div>

                        <div class="input">
                            <input id="ieln" type="radio" name="gender">
                            <label for="ieln">Eletronica</label>
                        </div>

                        <div class="input">
                            <input id="ielt" type="radio" name="gender">
                            <label for="ielt">Eletrotecnica</label>
                        </div>

                        <div class="input">
                            <input id="iedf" type="radio" name="gender">
                            <label for="iedf">Edificações</label>
                        </div>

                        <div class="input">
                            <input id="ialm" type="radio" name="gender">
                            <label for="ialm">Alimentos</label>
                        </div>
                    </div>
                </div>
            <br>
                <div class="gender-inputs" >
                    <div class="title">
                        <h6>Turma</h6>
                    </div>

                    <div class="group">
                        <div class="input">
                            <input id="primeiro" type="radio" name="gender">
                            <label for="primeiro">1º Ano</label>
                        </div>

                        <div class="input">
                            <input id="segundo" type="radio" name="gender">
                            <label for="segundo">2º Ano</label>
                        </div>

                        <div class="input">
                            <input id="terceiro" type="radio" name="gender">
                            <label for="terceiro">3º Ano</label>
                        </div>
                    </div>
                </div>
                
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
